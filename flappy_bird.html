<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Flappy Bird Game</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body class="flappy-bird-page">
    <div class="app-container">
        <header class="app-header">
            <div class="profile-section">
                <div class="profile-avatar"></div>
                <span id="currentUsernameDisplay" class="profile-name">Player</span>
            </div>
            <a href="/" class="control-button tertiary" style="text-decoration:none; margin-left:auto;">Exit Game</a>
        </header>
        <main class="app-main-content">
            <section class="game-section" style="display: flex; flex-direction: row; justify-content: center; align-items: flex-start; gap: 40px; width: 100%;">
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <canvas id="flappyCanvas" width="500" height="700" style="background: #70c5ce; display: block; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);"></canvas>
                    <div id="gameOverMenu" style="display:none; text-align:center; margin-top:20px;">
                        <h2>Game Over</h2>
                        <div id="gameOverOptions" style="display:flex; gap:10px; justify-content:center; margin-top:10px;">
                            <button class="control-button primary highlighted" id="retryBtn">Retry</button>
                            <button class="control-button secondary" id="quitBtn">Quit</button>
                        </div>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <video id="webcam" autoplay muted playsinline style="width: 320px; height: 240px; border: 4px solid #333; border-radius: 12px; background: #222; margin-bottom: 10px;"></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <p style="text-align:center; color:#666;">Blink to Flap / Select</p>
                </div>
            </section>
        </main>
        
        <select id="userSelect"></select>
    </div>

    <script type="module" src="static/js/main.js"></script>
</body>
</html>
